<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder Survey</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Answer questions</h2>

        <form>
        
            <div class="form-group">
                <label for="input-name">Your name</label>
                <input type="text" class="form-control" id="input-name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="input-photo">URL to your photo</label>
                <input type="text" class="form-control" id="input-photo" placeholder="URL to your photo">
            </div>
            

            
            <div class="form-group">
                <label for="q1">Question 1</label>
                <select id="q1" name="q1" class="form-control">
                    <option value="1">Q1A1</option>
                    <option value="2">Q1A2</option>
                    <option value="3">Q1A3</option>
                    <option value="4">Q1A4</option>
                    <option value="5">Q1A5</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="q2">Question 2</label>
                <select id="q2" name="q2" class="form-control">
                    <option value="1">Q2A1</option>
                    <option value="2">Q2A2</option>
                    <option value="3">Q2A3</option>
                    <option value="4">Q2A4</option>
                    <option value="5">Q2A5</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="q3">Question 3</label>
                <select id="q3" name="q3" class="form-control">
                    <option value="1">Q3A1</option>
                    <option value="2">Q3A2</option>
                    <option value="3">Q3A3</option>
                    <option value="4">Q3A4</option>
                    <option value="5">Q3A5</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="q4">Question 4</label>
                <select id="q4" name="q4" class="form-control">
                    <option value="1">Q4A1</option>
                    <option value="2">Q4A2</option>
                    <option value="3">Q4A3</option>
                    <option value="4">Q4A4</option>
                    <option value="5">Q4A5</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="q5">Question 5</label>
                <select id="q5" name="q5" class="form-control">
                    <option value="1">Q5A1</option>
                    <option value="2">Q5A2</option>
                    <option value="3">Q5A3</option>
                    <option value="4">Q5A4</option>
                    <option value="5">Q5A5</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="q6">Question 6</label>
                <select id="q6" name="q6" class="form-control">
                    <option value="1">Q6A1</option>
                    <option value="2">Q6A2</option>
                    <option value="3">Q6A3</option>
                    <option value="4">Q6A4</option>
                    <option value="5">Q6A5</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="q7">Question 7</label>
                <select id="q7" name="q7" class="form-control">
                    <option value="1">Q7A1</option>
                    <option value="2">Q7A2</option>
                    <option value="3">Q7A3</option>
                    <option value="4">Q7A4</option>
                    <option value="4">Q7A5</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="q8">Question 8</label>
                <select id="q8" name="q8" class="form-control">
                    <option value="1">Q8A1</option>
                    <option value="2">Q8A2</option>
                    <option value="3">Q8A3</option>
                    <option value="4">Q8A4</option>
                    <option value="5">Q8A5</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="q9">Question 9</label>
                <select id="q9" name="q9" class="form-control">
                    <option value="1">Q9A1</option>
                    <option value="2">Q9A2</option>
                    <option value="3">Q9A3</option>
                    <option value="4">Q9A4</option>
                    <option value="5">Q9A5</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="q10">Question 10</label>
                <select id="q10" name="q10" class="form-control">
                    <option value="1">Q10A1</option>
                    <option value="2">Q10A2</option>
                    <option value="3">Q10A3</option>
                    <option value="4">Q10A4</option>
                    <option value="5">Q10A5</option>
                </select>
            </div>
    
            <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">Submit</button>
        
        </form>

    </div>
    <!-- end div.container -->


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">It's a match!</h4>
                </div>
                <div class="modal-body">
                    <p id="match-name">Match Name</p>
                    <p id="match-photo">Match photo</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-block btn-primary" data-dismiss="modal">Close</button>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script>
    
        $(document).ready(function () {
            console.log("ready!");
            $('#submit').click(function(event){
                event.preventDefault();

                surveyAnswers = {
                    name: $('#input-name').val().trim(),
                    photo: $('#input-photo').val().trim()
                }
                var scores = [];
                for (let i = 1; i <= 10; i++) {
                    scores.push($('#q'+i).val());
                    
                }
                surveyAnswers.scores = scores;
                // surveyAnswers.scores = 	[ 1, 2, 2, 5, 3, 4, 5, 1, 3, 5 ];

                console.log(surveyAnswers);

                // ajax post, then response callback is to set the match and then toggle modal
                $.post("/api/friends", surveyAnswers, function (data) {
                    console.log(data);
                    $('#match-name').text(data.name);
                    $('#match-photo').empty().append( $("<img>").attr("src", data.photo)  );
                    $('#myModal').modal('toggle');
                });
            });
        });
    </script> <!-- end inline script -->

</body>
</html>
