<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder Survey</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Answer questions</h2>
        <h3 id="warntext">All fields required</h3>

        <form>
            <div class="form-group">
                <label for="input-name"><h4>Your name</h4></label>
                <input type="text" class="form-control" id="input-name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="input-photo"><h4>URL to your photo</h4></label>
                <input type="text" class="form-control" id="input-photo" placeholder="URL to your photo">
            </div>

            <div class="form-group">
                <label for="q1">New York City Borough</label>
                <select id="q1" name="q1" class="form-control">
                    <option disabled selected hidden value>(select an option)</option>
                    <option value="1">Manhattan</option>
                    <option value="2">Brooklyn</option>
                    <option value="3">Bronx</option>
                    <option value="4">Queens</option>
                    <option value="5">Staten Island</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="q2">Location outside of New York</label>
                <select id="q2" name="q2" class="form-control">
                    <option disabled selected hidden value>(select an option)</option>
                    <option value="1">Los Angeles</option>
                    <option value="2">Chicago</option>
                    <option value="3">Minnesota</option>
                    <option value="4">Canada</option>
                    <option value="5">Ohio</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="q3">Bar to drink</label>
                <select id="q3" name="q3" class="form-control">
                    <option disabled selected hidden value>(select an option)</option>
                    <option value="1">MacLaren's</option>
                    <option value="2">Hoser Hut</option>
                    <option value="3">Giddy Ups</option>
                    <option value="4">Walleye Saloon</option>
                    <option value="5">MacLaren's East</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="q4">Celebrity Cameo</label>
                <select id="q4" name="q4" class="form-control">
                    <option disabled selected hidden value>(select an option)</option>
                    <option value="1">Regis Philbin</option>
                    <option value="2">Tim Gunn</option>
                    <option value="3">Heidi Klum</option>
                    <option value="4">Alex Trebek</option>
                    <option value="5">Bob Barker</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="q5">Play from Barney's Playbook</label>
                <select id="q5" name="q5" class="form-control">
                        <option disabled selected hidden value>(select an option)</option>
                    <option value="1">The SNASA</option>
                    <option value="2">The Cheap Trick</option>
                    <option value="3">The He's Not Coming</option>
                    <option value="4">The Lorenzo von Matterhorn</option>
                    <option value="5">The Time Traveler</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="q6">Running gag</label>
                <select id="q6" name="q6" class="form-control">
                    <option disabled selected hidden value>(select an option)</option>
                    <option value="1">The Slaps</option>
                    <option value="2">The Doppelgangers</option>
                    <option value="3">Robin Sparkles</option>
                    <option value="4">Salutes</option>
                    <option value="5">Interventions</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="q7">An item</label>
                <select id="q7" name="q7" class="form-control">
                    <option disabled selected hidden value>(select an option)</option>
                    <option value="1">Yellow umbrella</option>
                    <option value="2">Ducky Tie</option>
                    <option value="3">Red Cowboy Boots</option>
                    <option value="4">The Locket</option>
                    <option value="4">Blue French Horn</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="q8">Barneyisms</label>
                <select id="q8" name="q8" class="form-control">
                    <option disabled selected hidden value>(select an option)</option>
                    <option value="1">Legen... wait for it...</option>
                    <option value="2">Suit up!</option>
                    <option value="3">The Bro Code</option>
                    <option value="4">The Hot/Crazy scale</option>
                    <option value="5">DARY!</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="q9">Song</label>
                <select id="q9" name="q9" class="form-control">
                    <option disabled selected hidden value>(select an option)</option>
                    <option value="1">I'm Gonna Be (500 Miles)</option>
                    <option value="2">Murder Train</option>
                    <option value="3">Let's Go to the Mall</option>
                    <option value="4">Sandcastles in the Sand</option>
                    <option value="5">La Vie en Rose</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="q10">Guest star</label>
                <select id="q10" name="q10" class="form-control">
                    <option disabled selected hidden value>(select an option)</option>
                    <option value="1">Kal Penn</option>
                    <option value="2">Wayne Brady</option>
                    <option value="3">Mandy Moore</option>
                    <option value="4">Judy Greer</option>
                    <option value="5">Britney Spears</option>
                </select>
            </div>
    
            <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">Submit</button>
        
        </form>

    </div>
    <!-- end div.container -->


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">It's a match!</h4>
                </div>
                <div class="modal-body text-center">
                    <h2 id="match-name">Match Name</h2>
                    <p id="match-photo">Match photo</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-block btn-primary" data-dismiss="modal">Close</button>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script>
    
        $(document).ready(function () {
            console.log("ready!");
            $('#submit').click(function(event){
                event.preventDefault();
                $('.form-group').removeClass('has-error bg-danger');
                $('#warntext').removeClass('text-danger');


                let validInput = true;

                surveyAnswers = {
                    name: $('#input-name').val().trim(),
                    photo: $('#input-photo').val().trim()
                }

                if (surveyAnswers.name === '') {
                    validInput = false;
                    $('#input-name').parent().addClass('has-error bg-danger');
                }

                if (surveyAnswers.photo === '') {
                    validInput = false;
                    $('#input-photo').parent().addClass('has-error bg-danger');
                }

                var scores = [];
                for (let i = 1; i <= 10; i++) {
                    let currentScore = $('#q'+i).val();
                    if (!currentScore) {
                        $('#q'+i).parent().addClass('has-error bg-danger');
                        validInput = false;
                    }
                    scores.push(currentScore);
                    
                }
                surveyAnswers.scores = scores;
                // surveyAnswers.scores = 	[ 1, 2, 2, 5, 3, 4, 5, 1, 3, 5 ];

                console.log(surveyAnswers);
                if (validInput) {
                    

                // ajax post, then response callback is to set the match and then toggle modal
                $.post("/api/friends", surveyAnswers, function (data) {
                    console.log(data);
                    $('#match-name').text(data.name);
                    $('#match-photo').empty().append( $("<img>").attr("src", data.photo)  );
                    $('#myModal').modal('toggle');
                });
                } else {
                    $('#warntext').addClass('text-danger');
                }
            });
        });
    </script> <!-- end inline script -->

</body>
</html>
